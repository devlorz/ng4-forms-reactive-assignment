<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
            <input
              type="text"
              id="projectname"
              formControlName="projectname"
              class="form-control">
            <span 
              *ngIf="!signupForm.get('projectname').valid 
              && signupForm.get('projectname').touched
              && signupForm.get('projectname').errors != null"
              class="help-block">
              <span *ngIf="signupForm.get('projectname')
                .errors['nameIsForbidden']">This project name is invalid</span>
              <span *ngIf="signupForm.get('projectname')
                .errors['required']">This field is required!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span 
              *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
              class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select 
            id="status" 
            class="form-control"
            name="status"
            formControlName="status">
            <option 
              *ngFor="let status of statusGroup"
              [value]="status">{{ status }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
